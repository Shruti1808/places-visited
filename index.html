<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Pacifico" rel="stylesheet">

    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Places you've been. </h1>
      </div>
    </div>
    <div class="container" id="input-data">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a new place to your list:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Place:</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-year">When did you visited?:</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-picture">Paste the URL of a picture of your place:</label>
              <input type="text" class="form-control" id="new-picture">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <textarea class="form-control" rows="3" id="new-notes"></textarea>
            </div>


            <button type="submit" class="btn">Add New Place</button>
          </form>
          <div class="places-title">

          <h2>Places you've been:</h2>
          </div>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-5">
          <div id="show-place">
            <h2></h2>
            <p><span class="title">Place: </span><span class="place"></span></p>
            <p><span class="title">Location: </span><span class="location"></span></p>
            <p><span class="title">Landmarks: </span><span class="landmark"></span></p>
            <p><span class="title">Year: </span><span class="year"></span></p>
            <p><span class="title">Notes: </span><span class="notes"></span></p>
            <span class="picture"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
